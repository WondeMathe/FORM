<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <form>
        <label for="fname">First name  </label>
        <input type="text" id="fname" name="fname" placeholder="Enter first name" required><br><br>
        <label for="lname">Last Name  </label>
        <input type="text" id="lname" name="lname" placeholder="Enter last name" required><br><br>
        <label for="dob">Date of Birth  </label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="gender">Gender:</label>
        <input type="checkbox" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="checkbox" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="country">Country </label>
        <input type="text" id="country" name="country"placeholder="Country" required><br><br>

        <label for="email">E-mail  </label>
        <input type="text" id="email" name="email" placeholder="Enter E-mail" required><br><br>

        <label for="phone">Phone Number </label>
        <input type="number" id="phone" name="phone" placeholder="Enter phone" required><br><br>
        <label for="password">Password  </label>
        <input type="text" id="password" name="password"><br><br>
        <label for="confirm password">Confirm Password  </label>
        <input type="text" id="confirm password" name="confirm password"><br><br>

        <input type="checkbox" id="agree" name="agree" required>
        <label for="agree">I agree to the terms of use</label><br>
        
        <input type="submit" value="Submit">
        <button type="button" onclick="cancelForm()">Cancel</button>
    </form>
</body>
</html>
