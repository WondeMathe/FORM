<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #fdd75a;
        }
    </style>
</head>
<body>
    <h1 style="background-color: brown; text-align: center; font-size: 80px; margin-right: 20px;">Contact Us!</h1>
    
    <input type="text" id="name" name="name" style="width: 70%; height: 40px; margin-left: 10px;" placeholder="Name....." required><br><br>
    
    <input type="text" id="email" name="email" style="width: 70%; height: 40px; margin-left: 10px;" placeholder="E-mail....." required><br><br>
    
    <input type="text" id="subject" name="subject" style="width: 70%; height: 40px; margin-left: 10px;" placeholder="Subject....." required><br><br>
    
    <textarea id="message" name="message" style="width: 70%; height: 80px; resize: vertical; margin-left: 10px;" placeholder="Message....." required></textarea><br><br>
    <input type="submit" style="background-color: orange; width: 70%; height: 40px;" value="Send Message">
</body>
</html>
